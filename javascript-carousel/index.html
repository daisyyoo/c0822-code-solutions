<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row align-spacing">
      <div class="column-third align-spacing">
        <i class="fa-solid fa-circle-chevron-left chevron-left"></i>
      </div>
      <div class="column-third align-spacing column-direction">
        <div class="image-container">
          <img src="images/001.png" alt="image-1" class="show">
          <img src="images/004.png" alt="image-2" class="hidden">
          <img src="images/007.png" alt="image-3" class="hidden">
          <img src="images/025.png" alt="image-4" class="hidden">
          <img src="images/039.png" alt="image-5" class="hidden">
        </div>
        <div class="image-nav">
          <i class="fa-solid fa-circle circle-0" id="0"></i>
          <i class="fa-regular fa-circle circle-1" id="1"></i>
          <i class="fa-regular fa-circle circle-2" id="2"></i>
          <i class="fa-regular fa-circle circle-3" id="3"></i>
          <i class="fa-regular fa-circle circle-4" id="4"></i>
        </div>
      </div>
      <div class="column-third align-spacing">
        <i class="fa-solid fa-circle-chevron-right chevron-right"></i>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
