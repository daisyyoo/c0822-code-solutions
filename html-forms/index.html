<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <div>
      <label for="email">Email</label>
    </div>
    <div>
      <input type="email" name="email"/>
    </div>
    <div>
      <label for="codingcool">Why is coding cool?</label>
    </div>
    <div>
      <select name="codingcool">
        <option value="select">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <div>
      <p>Favorite Language (choose one)</p>
      <input type="radio" id="html-input" name="language" value="html"/>
      <label for="html-input">HTML</label>
      <input type="radio" id="css-input" name="language" value="CSS"/>
      <label for="css-input">CSS</label>
      <input type="radio" id="javascript-input" name="language" value="Javascript"/>
      <label for="javascript-input">Javascript</label>
    </div>
    <div>
      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" id="signup-input" name="signup" value="signup"/>
      <label for="signup-input">Sign me up!</label>
    </div>
    <div>
      <label for="comments">Comments</label>
    </div>
    <div>
      <textarea name="comments" cols="30" rows="10">
      </textarea>
    </div>
    <div>
      <input type="submit" value="Submit"/>
    </div>
  </form>
</body>
</html>
