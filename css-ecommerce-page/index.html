<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full align-center">
          <h1>New Arrivals</h1>
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="row align-bottom padding-lr-10">
        <div class="column-fifth padding-lr-10">
          <div class="image-box">
            <img src="images/dress1.jpeg" alt="dress1" class="image">
          </div>
          <div>
            <p class="brand">
              Free People
              <span class="size">| Size 6</span>
            </p>
          </div>
          <div>
            <p class="current-price">$35</p>
            <del class="old-price">$125 retail</del>
          </div>
        </div>
        <div class="column-fifth padding-lr-10">
          <div class="image-box">
            <img src="images/ysl-bag.jpeg" alt="ysl-bag" class="image">
          </div>
          <div>
            <p class="brand">
              Yves Saint Laurent
              <span class="size">| One-Size</span>
            </p>
          </div>
          <div>
            <p class="current-price">$200</p>
            <del class="old-price">$1600 retail</del>
          </div>
        </div>
        <div class="column-fifth padding-lr-10">
          <div class="image-box">
            <img src="images/key.jpeg" alt="tiff-key" class="image">
          </div>
          <div>
            <p class="brand">
              Tiffany
              <span class="size">| One-Size</span>
            </p>
          </div>
          <div>
            <p class="current-price">$476</p>
            <del class="old-price">$2000 retail</del>
          </div>
        </div>
        <div class="column-fifth padding-lr-10">
          <div class="image-box">
            <img src="images/lv-bag.jpg" alt="lv-bag" id="lv-bag">
          </div>
          <div>
            <p class="brand">
              Louis Vuitton
              <span class="size">| One-Size</span>
            </p>
          </div>
          <div>
            <p class="current-price">$95</p>
            <del class="old-price">$1200 retail</del>
          </div>
        </div>
        <div class="column-fifth padding-lr-10">
          <div class="image-box">
            <img src="images/dress2.jpeg" alt="dress2" class="image">
          </div>
          <div>
            <p class="brand">
              Reformation
              <span class="size">| Size 4</span>
            </p>
          </div>
          <div>
            <p class="current-price">$20</p>
            <del class="old-price">$198 retail</del>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
