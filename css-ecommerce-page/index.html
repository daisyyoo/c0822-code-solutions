<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row justify-center">
        <div class="column-full">
          <h1>New Arrivals</h1>
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="row justify-center">
        <div class="column-fifth align-right">
          <img src="images/dress1.jpeg" alt="dress1" class="image">
          <div>
            <p class="brand">
              Free People <span class="size">| Size 6</span>
            </p>
          </div>
          <div>
            <p class="current-price">
              $35 <del class="old-price">$125 retail</del>
            </p>
          </div>
        </div>
        <div class="column-fifth">
          <img src="images/ysl-bag.jpeg" alt="ysl-bag" class="image">
          <div>
            <p class="brand">
              Yves Saint Laurent <span class="size">| One-Size</span>
            </p>
          </div>
          <div>
            <p class="current-price">
              $200 <del class="old-price">$1600 retail</del>
            </p>
          </div>
        </div>
        <div class="column-fifth">
          <img src="images/key.jpeg" alt="tiff-key" class="image">
          <div>
            <p class="brand">
              Tiffany <span class="size">| One-Size</span>
            </p>
          </div>
          <div>
            <p class="current-price">
              $476 <del class="old-price">$2000 retail</del>
            </p>
          </div>
        </div>
        <div class="column-fifth">
          <img src="images/lv-bag.jpg" alt="lv-bag" class="image">
          <div>
            <p class="brand">
              Louis Vuitton <span class="size">| One-Size</span>
            </p>
          </div>
          <div>
            <p class="current-price">
              $95 <del class="old-price">$1200 retail</del>
            </p>
          </div>
        </div>
        <div class="column-fifth">
          <img src="images/dress2.jpeg" alt="dress2" class="image">
          <div>
            <p class="brand">
              Reformation <span class="size">| Size 4</span>
            </p>
          </div>
          <div>
            <p class="current-price">
              $20 <del class="old-price">$198 retail</del>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
