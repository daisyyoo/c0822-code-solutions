<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Learn More</h3>
  <div>
    <label for="email">
      Company Email
    </label>
  </div>
  <div>
    <input type="email" id="email" placeholder="sally@company.co">
  </div>
  <div>
    <label for="name">
      Name
    </label>
  </div>
  <div>
    <input type="text" id="name" placeholder="Sally Smith">
  </div>
  <div>
    <label for="hiringLocation">
      Where are you hiring?
    </label>
  </div>
  <div>
    <input type="text" id="hiringLocation" placeholder="City, Country">
  </div>
  <div>
    <label for="hiringNumber">
      How many engineers are you hiring in the next 6 months?
    </label>
    <div>
      <select name="hiring">
        <option value="hiring" class="answer">1-2 Engineers</option>
      </select>
    </div>
  </div>
  <div>
    <input type="submit" value="Submit" class="button">
  </div>
</body>
</html>
